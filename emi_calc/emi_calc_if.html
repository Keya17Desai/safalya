    <link rel="stylesheet" type="text/css" href="/emi_calc/assets/emicalculator/fi000001.css" media="all" />

    <script type="text/javascript">
        jQuery(document).ready(function() {
            if (typeof(edButtons) !== 'undefined') {
                edButtons[110] = new QTags.TagButton('code', 'code', '`', '`', 'c');
                QTags._buttonsInit();
            }

            jQuery('#bbp_topic_title').bind('keydown.editor-focus', function(e) {
                if (e.which !== 9)

                    return;
                if (!e.ctrlKey && !e.altKey && !e.shiftKey) {
                    if (typeof(tinymce) !== 'undefined') {
                        if (!tinymce.activeEditor.isHidden()) {
                            var editor = tinymce.activeEditor.editorContainer;
                            jQuery('#' + editor + ' td.mceToolbar > a').focus();
                        } else {
                            jQuery('textarea.bbp-the-content').focus();
                        }
                    } else {
                        jQuery('textarea.bbp-the-content').focus();
                    }

                    e.preventDefault();
                }
            });
            jQuery('#bbp_topic_tags').bind('keydown.editor-focus', function(e) {
                if (e.which !== 9)

                    return;
                if (e.shiftKey && !e.ctrlKey && !e.altKey) {
                    if (typeof(tinymce) !== 'undefined') {
                        if (!tinymce.activeEditor.isHidden()) {
                            var editor = tinymce.activeEditor.editorContainer;
                            jQuery('#' + editor + ' td.mceToolbar > a').focus();
                        } else {
                            jQuery('textarea.bbp-the-content').focus();
                        }
                    } else {
                        jQuery('textarea.bbp-the-content').focus();
                    }

                    e.preventDefault();
                }
            });
        });
    </script>

    <script type="text/javascript">
        (function($) {
            $(function() {
                $(".widget form.bbp-login-form button#user-submit").each(function() {
                    $(this).html($(this).html().toString().replace(String.fromCharCode(34), ""));
                });
            });
        })(jQuery);
    </script>

    <style>
        .s {

</head>



<body>

    <div class="s">

                <div id="container">

                                <span class="marker">50L</span></span> <span class="tick" style="left: 75%;">|<br />

                                <span class="marker">75L</span></span> <span class="tick" style="left: 100%;">|<br />

                                <span class="marker">100L</span></span>
                                                        </div>

                                                        <div class="sep lint">

                                                        <div id="loaninterestslider"></div>

                                                        <div id="loanintereststeps" class="steps"> <span class="tick" style="left: 0%;">|<br />

                                <span class="marker">5</span></span> <span class="tick" style="left: 16.67%;">|<br />

                                <span class="marker">7.5</span></span> <span class="tick" style="left: 33.34%;">|<br />

                                <span class="marker">10</span></span> <span class="tick" style="left: 50%;">|<br />

                                <span class="marker">12.5</span></span> <span class="tick" style="left: 66.67%;">|<br />

                                <span class="marker">15</span></span> <span class="tick" style="left: 83.34%;">|<br />

                                <span class="marker">17.5</span></span> <span class="tick" style="left: 100%;">|<br />

                                <span class="marker">20</span></span>
                                                        </div>

                                                        <div class="sep lterm">

                                <span class="marker">0</span></span> <span class="tick" style="left: 16.67%;">|<br />

                                <span class="marker">5</span></span> <span class="tick" style="left: 33.33%;">|<br />

                                <span class="marker">10</span></span> <span class="tick" style="left: 50%;">|<br />

                                <span class="marker">15</span></span> <span class="tick" style="left: 66.67%;">|<br />

                                <span class="marker">20</span></span> <span class="tick" style="left: 83.33%;">|<br />

                                <span class="marker">25</span></span> <span class="tick" style="left: 100%;">|<br />

                                <span class="marker">30</span></span>

                                                        <div class="toggle-hidden">

                                                                <label for="emischeme"><strong>EMI Scheme</strong> </label>

                                                            </div>

                                                            <div id="emischemes">

                                                                <div id="eadvance">

                                                                    <input name="emischeme" id="emiadvance" value="emiadvance" checked="checked" type="radio" />

                                                                </div>

                                                                <div id="earrears">

                                                                    <input name="emischeme" id="emiarrears" value="emiarrears" type="radio" />

                                                            <div class="cleardiv"></div>

                                                </form>
